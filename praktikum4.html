<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .checkbox-group, .interests {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 15px;
      margin-bottom: 10px;
    }

    .checkbox-group label,
    .interests label {
      font-weight: 400;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .time-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .time-group input {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 13px;
    }

    .terms input {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <form>
      <div class="row">
        <div style="flex:1">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter your first name">
        </div>
        <div style="flex:1">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your last name">
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">

      <label for="role">Preferred Volunteer Role</label>
      <select id="role">
        <option>Select your preferred volunteer role</option>
        <option>Event Organizer</option>
        <option>Community Helper</option>
        <option>Fundraiser</option>
        <option>Educator</option>
      </select>

      <h3>Availability</h3>

      <label>Days Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
        <label><input type="checkbox"> Sunday</label>
      </div>

      <div class="time-group">
        <div>
          <label>Available Start Time</label>
          <input type="time" value="09:00">
        </div>
        <div>
          <label>Available End Time</label>
          <input type="time" value="17:00">
        </div>
      </div>

      <h3>Skills and Interests</h3>

      <label>Skills and Experience</label>
      <textarea placeholder="Enter your skills and experience"></textarea>

      <label>Interests</label>
      <div class="interests">
        <label><input type="checkbox"> Animals</label>
        <label><input type="checkbox"> Children</label>
        <label><input type="checkbox"> Elderly</label>
        <label><input type="checkbox"> Environment</label>
        <label><input type="checkbox"> Health</label>
        <label><input type="checkbox"> Homelessness</label>
        <label><input type="checkbox"> Poverty</label>
      </div>

      <div class="terms">
        <input type="checkbox"> I agree to the terms and conditions of the volunteer program.
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
