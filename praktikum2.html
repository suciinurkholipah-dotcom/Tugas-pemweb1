<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --muted: #9aa0a6;
      --border: #e6e9ec;
      --accent: #1777ff;
      --shadow: 0 8px 30px rgba(28,35,45,0.08);
      --radius: 12px;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#f6f8fa 0%, #ffffff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#14202b;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      border:1px solid rgba(0,0,0,0.03);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing: -0.2px;
    }
    .subtitle{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .row {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    label{
      font-size:13px;
      margin-bottom:6px;
      display:block;
      color:#1f2d36;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:6px;
      background:#fbfcfd;
      outline:none;
      font-size:14px;
      color:#111827;
      transition:box-shadow .12s, border-color .12s;
    }

    input::placeholder{
      color: #c9ced2;
      font-size:13px;
    }

    input:focus,
    select:focus{
      border-color:#cbd7ff;
      box-shadow:0 0 0 4px rgba(23,119,255,0.06);
    }

    .full {
      grid-column: 1 / -1;
    }

    .section-title{
      margin-top:8px;
      margin-bottom:6px;
      font-weight:700;
      color:#1b2931;
      font-size:15px;
    }

    .checkbox-grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:8px;
      align-items:center;
    }

    .checkbox-inline{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:14px;
      color:#25323a;
    }

    input[type="checkbox"]{
      width:16px;
      height:16px;
      accent-color: var(--accent);
    }

    .small-muted{
      font-size:13px;
      color:var(--muted);
    }

    .agree{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-top:6px;
    }

    .btn {
      margin-top:6px;
      padding:10px 16px;
      border-radius:8px;
      border: none;
      background: linear-gradient(180deg,var(--accent), #1462d6);
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
      width:140px;
      align-self:center;
      box-shadow: 0 6px 18px rgba(23,119,255,0.18);
    }

    .btn:active{ transform: translateY(1px); }

    /* kecil / responsif */
    @media (max-width:520px){
      .row { grid-template-columns: 1fr; }
      .btn{ width:100%; }
      .card { padding:20px; }
    }

    /* subtle divider look like the example */
    .field-wrap { display:flex; flex-direction:column; }
    .input-ghost {
      border-radius:6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Event registration form">
    <h1>Event Registration Form</h1>
    <p class="subtitle">Please fill out the form below to register for the event.</p>

    <form>
      <div class="row">
        <div class="field-wrap">
          <label for="first">First Name</label>
          <input id="first" name="first" type="text" placeholder="John" />
        </div>

        <div class="field-wrap">
          <label for="last">Last Name</label>
          <input id="last" name="last" type="text" placeholder="Doe" />
        </div>
      </div>

      <div class="full field-wrap">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="john.doe@example.com" />
      </div>

      <div class="full field-wrap">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 123-4567" />
      </div>

      <div class="row">
        <div class="field-wrap">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select Country</option>
            <option>Indonesia</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
          </select>
        </div>

        <div class="field-wrap">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" type="date" />
        </div>
      </div>

      <div>
        <label class="section-title">T-Shirt Size</label>
        <div class="checkbox-grid">
          <label class="checkbox-inline"><input type="checkbox" name="size" value="S"> Small</label>
          <label class="checkbox-inline"><input type="checkbox" name="size" value="M"> Medium</label>
          <label class="checkbox-inline"><input type="checkbox" name="size" value="L"> Large</label>
          <label class="checkbox-inline"><input type="checkbox" name="size" value="XL"> Extra Large</label>
        </div>
      </div>

      <div>
        <p class="section-title">Emergency Contact Information</p>

        <div class="field-wrap">
          <label for="emg-name">Emergency Contact Name</label>
          <input id="emg-name" name="emg-name" type="text" placeholder="Jane Smith" />
        </div>

        <div class="field-wrap" style="margin-top:8px;">
          <label for="emg-phone">Emergency Contact Phone Number</label>
          <input id="emg-phone" name="emg-phone" type="tel" placeholder="+1 (555) 123-4567" />
        </div>
      </div>

      <div class="agree">
        <input id="agree" type="checkbox" />
        <label for="agree" class="small-muted">I agree to the terms and conditions of this event.</label>
      </div>

      <div style="display:flex; justify-content:center;">
        <button type="submit" class="btn">Register Now</button>
      </div>
    </form>
  </div>
</body>
</html>
