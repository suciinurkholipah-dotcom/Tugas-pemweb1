<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Registration Form</title>
  <style>
    /* Reset ringan */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #222; background:#f3f5f7; }

    /* Container center */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Card */
    .card {
      width: 380px;
      max-width: calc(100% - 48px);
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(19, 24, 30, 0.08);
      border: 1px solid rgba(0,0,0,0.03);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      letter-spacing: -0.2px;
    }

    .subtitle {
      margin: 0 0 18px 0;
      font-size: 13px;
      color: #6b7280;
    }

    form {
      display: block;
    }

    /* Grid for inputs */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display:block;
      font-size:12px;
      color:#4b5563;
      margin-bottom:6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width:100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6e7ea;
      background:#fafafa;
      font-size:14px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="tel"]::placeholder { color:#9aa0a6; }

    input:focus, select:focus {
      border-color: #cbd5e1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.06);
    }

    /* Single full-width fields */
    .full { grid-column: 1 / -1; }

    /* Section titles */
    .section-title {
      font-weight:600;
      font-size:13px;
      margin: 8px 0 8px 0;
      color:#111827;
    }

    .muted {
      font-size:12px;
      color:#6b7280;
      margin-bottom:10px;
    }

    /* Days checkboxes two-column */
    .days {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 12px;
      margin-bottom: 10px;
    }

    .checkbox {
      display:flex;
      align-items:center;
      gap: 8px;
      font-size:14px;
      color:#374151;
    }

    input[type="checkbox"] {
      width:16px;
      height:16px;
      accent-color: #111827;
    }

    /* Agree section */
    .agree {
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin: 10px 0 16px 0;
      font-size:13px;
      color:#374151;
    }

    /* Button */
    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:10px 14px;
      border-radius:8px;
      background:#0b0b0b; /* hitam seperti contoh */
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(11,11,11,0.12);
      transition: transform .08s ease, box-shadow .08s ease;
    }

    .btn:active { transform: translateY(1px); }

    /* Small helper for spacing */
    .spacer { height: 8px; }

    /* Responsive tweak */
    @media (max-width:420px) {
      .grid-2 { grid-template-columns: 1fr; }
      .days { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Class registration form">
      <h1>Class Registration Form</h1>
      <p class="subtitle">Please fill out the form below to register for our class</p>

      <form>
        <!-- Top two columns: First / Last name -->
        <div class="grid-2">
          <div class="field">
            <label for="first">First Name</label>
            <input id="first" name="first" type="text" placeholder="First Name" />
          </div>

          <div class="field">
            <label for="last">Last Name</label>
            <input id="last" name="last" type="text" placeholder="Last Name" />
          </div>

          <div class="field full">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Email Address" />
          </div>

          <div class="field full">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Phone Number" />
          </div>
        </div>

        <div class="spacer"></div>

        <div class="field">
          <div class="section-title">Class Level</div>
          <label class="muted" for="level">Please choose the appropriate level for your experience</label>
          <select id="level" name="level" aria-label="Select your class level">
            <option value="">Select your class level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>

        <div class="field">
          <div class="section-title">Class Days</div>
          <div class="muted">Please select the days you are available to attend class</div>

          <div class="days" role="group" aria-labelledby="class-days">
            <label class="checkbox"><input type="checkbox" name="days" value="monday"> Monday</label>
            <label class="checkbox"><input type="checkbox" name="days" value="tuesday"> Tuesday</label>
            <label class="checkbox"><input type="checkbox" name="days" value="wednesday"> Wednesday</label>
            <label class="checkbox"><input type="checkbox" name="days" value="thursday"> Thursday</label>
            <label class="checkbox"><input type="checkbox" name="days" value="friday"> Friday</label>
            <label class="checkbox"><input type="checkbox" name="days" value="saturday"> Saturday</label>
          </div>
        </div>

        <div class="agree">
          <input id="agree" type="checkbox" name="agree">
          <label for="agree" style="margin:0;">I agree to the terms and conditions of the class registration</label>
        </div>

        <button class="btn" type="submit">Register Now!</button>
      </form>
    </div>
  </div>
</body>
</html>
